<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/downtown-demo/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downtown Center</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.pathname === '/downtown-demo' || l.pathname === '/downtown-demo/') {
          return;
        }
        if (!l.pathname.startsWith('/downtown-demo/')) {
          window.location.replace('/downtown-demo/');
        }
      }(window.location))
    </script>
  </head>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
